<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #2d3436;
        }
        .middle{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .btn{
            position: relative;
            display: block;
            color: white;
            font-size: 14px;
            font-family: "montserrat";
            text-decoration: none;
            margin: 30px 0;
            border: 2px solid #ff7675;
            padding: 14px 60px;
            text-transform: uppercase;
            overflow: hidden;
            transition: 1s all ease;
        }
        .btn::before{
            background: #ff7675;
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: -1;
            transition: all 0.6s ease;
        }

        .btn1::before{
            width: 0%;
            height: 100%;
        }

        .btn1:hover::before{
            width: 100%;
        }


        .btn2::before{
            width: 100%;
            height: 0%;
        }
        .btn2:hover::before{
            height: 100%;
        }

        .btn3::before{
            width: 100%;
            height: 0%;
            transform: translate(-50%,-50%) rotate(45deg);
        }
        .btn3:hover::before{
            height: 380%;
        }

        .btn4::before{
            width: 100%;
            height: 0%;
            transform: translate(-50%,-50%) rotate(-45deg);
        }
        .btn4:hover::before{
            height: 380%;
        }
    </style>
</head>
<body>
<heder  style="background-color: black; box-shadow: white">

        <div class="container-fluid" >

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Deanery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/group/list">Home</a>
                    </li>
                </ul>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/admin">ADMIN TOOLS</a>
                    </li>
                </ul>

                </ul>
                <authorize access="isAuthenticated()">
                    <a class="nav-link" href="/auth/login">Login</a>
                </authorize>
                <a class="nav-link" href="/auth/logout">logout</a>
            </div>
        </div>
    </nav>
</heder>



<div class="middle">
    <a href="/student/list" class="btn btn1">Admin Students</a>
    <a href="/group/admin/list" class="btn btn2">Admin Groups</a>

</body>
</html>
