    <style>
        html, body{
            padding: 0px;
            margin: 0px;
            background:  white;

        .menu {
            max-width: 100%;
            height: auto;
            overflow:hidden;
            padding-top: 30pt;
            padding-bottom: 30pt;
        }
        .frame{
            float:left;
            width: 30%;
            height: 100%;
            margin: 22px;
            border: 1px solid black;
            background: wheat;
        }
        .pad{
            padding: 10pt;
        }

        a{
            text-decoration:none;

<body>

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

<div class="menu">
    <div th:each="group: ${groupList}"  class="frame">
            <img  th:src="${group.imageUrl}"  alt="..."   height="250" width="430" th:href="@{/student/{categoryId}(categoryId=${group.getId()})}">
            <p class="pad" style="font-size: 18pt; text-decoration: none; color: black; align-content: center"><a  th:href="@{/student/{categoryId}(categoryId=${group.getId()})}" th:text="${group.getName()}"></a></p>

    </div>
</div>
